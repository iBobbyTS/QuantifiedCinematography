name: Deploy to Production

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test
        continue-on-error: true  # Don't fail deployment if tests fail (optional)

      - name: Build application
        run: bun run build
        env:
          NODE_ENV: production
          # Dummy DATABASE_URL for build (not used during build, only for config validation)
          DATABASE_URL: postgres://dummy:dummy@localhost:5432/dummy

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            export DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            export GIT_REPO_URL="${GIT_REPO_URL:-https://github.com/${{ github.repository }}.git}"
            
            # Ensure project directory exists and is a git repository
            if [ ! -d "$DEPLOY_PATH/.git" ]; then
              echo "Project directory is not a git repository. Cloning..."
              mkdir -p "$(dirname "$DEPLOY_PATH")"
              # Remove empty directory if it exists
              rmdir "$DEPLOY_PATH" 2>/dev/null || true
              git clone "$GIT_REPO_URL" "$DEPLOY_PATH" || {
                echo "âš  Error: Could not clone repository."
                exit 1
              }
              cd "$DEPLOY_PATH"
              git checkout deploy || git checkout -b deploy origin/deploy || true
            fi
            
            # Now execute the deployment script
            cd "$DEPLOY_PATH" || exit 1
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh
          envs: DEPLOY_PATH
