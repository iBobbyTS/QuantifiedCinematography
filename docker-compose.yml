services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mysecretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-local}
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-root} -d ${POSTGRES_DB:-local}"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    image: oven/bun:1
    working_dir: /usr/src/app
    ports:
      - "5173:5173"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-root}:${POSTGRES_PASSWORD:-mysecretpassword}@db:5432/${POSTGRES_DB:-local}
      NODE_ENV: ${NODE_ENV:-development}
    volumes:
      - .:/usr/src/app  # 开发期热更新；生产可移除，改用纯镜像
      - /usr/src/app/node_modules
    command: ["sh", "./start.sh"]
volumes:
  pgdata:
