services:
  db:
    image: postgres:16-alpine
    container_name: quantified_cinematography_db
    environment:
      POSTGRES_DB: quantified_cinematography
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: UTC
      LANG: en_US.utf8
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d quantified_cinematography"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantified_cinematography_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/quantified_cinematography
      NODE_ENV: development
    ports:
      - "5173:3000"   # 外部访问 http://localhost:5173
    volumes:
      - .:/usr/src/app  # 开发期热更新；生产可移除，改用纯镜像
    command: ["bun", "run", "dev"]

volumes:
  db_data:
